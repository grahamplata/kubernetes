apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: cloudflare-issuer
  name: home-assistant
  namespace: home-assistant
spec:
  tls:
    - hosts:
        - home.homelab.mooncity.dev
      secretName: home-tls
  rules:
    - host: home.homelab.mooncity.dev
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
