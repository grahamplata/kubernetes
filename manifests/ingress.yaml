apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: cloudflare-issuer
  name: grafana-ingress
  namespace: monitoring
spec:
  tls:
    - hosts:
        - grafana.homelab.mooncity.dev
      secretName: grafana-tls
  rules:
    - host: grafana.homelab.mooncity.dev
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: grafana
                port:
                  number: 3000
